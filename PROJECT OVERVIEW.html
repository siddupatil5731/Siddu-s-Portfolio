<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        section {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery Management Portal</h1>
    </header>

    <nav>
        <a href="#register">Register</a>
        <a href="#food-list">Food List</a>
        <a href="#delivery">Delivery Management</a>
        <a href="#feedback">Feedback</a>
    </nav>

    <section id="register">
        <div class="container">
            <h2>Register Hotel/User</h2>
        </div>
    </section>

    <section id="food-list">
        <div class="container">
            <h2>Food Varieties</h2>
        </div>
    </section>

    <section id="delivery">
        <div class="container">
            <h2>Efficient Delivery Management</h2>
        </div>
    </section>

    <section id="feedback">
        <div class="container">
            <h2>Feedback</h2>
        </div>
    </section>
</body>
</html>
