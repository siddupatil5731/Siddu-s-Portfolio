<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 12px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        section {
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
            font-size: 14px;
            z-index: 2;
            position: relative;
        }

        /* Floating Food Items */
        .floating-food {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 0;
            animation: float 10s ease-in-out infinite;
        }

        /* Add multiple food items */
        .floating-food:nth-child(1) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/1046/1046784.png'); /* Pizza */
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-food:nth-child(2) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/3075/3075977.png'); /* Burger */
            top: 20%;
            left: 70%;
            animation-delay: 2s;
        }

        .floating-food:nth-child(3) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/135/135660.png'); /* Drink */
            top: 50%;
            left: 30%;
            animation-delay: 4s;
        }

        .floating-food:nth-child(4) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/1468/1468784.png'); /* Fries */
            top: 40%;
            left: 80%;
            animation-delay: 6s;
        }

        .floating-food:nth-child(5) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/2830/2830305.png'); /* Taco */
            top: 70%;
            left: 10%;
            animation-delay: 3s;
        }

        .floating-food:nth-child(6) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/888/888954.png'); /* Donut */
            top: 15%;
            left: 50%;
            animation-delay: 5s;
        }

        .floating-food:nth-child(7) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/3480/3480430.png'); /* Cupcake */
            top: 80%;
            left: 60%;
            animation-delay: 7s;
        }

        .floating-food:nth-child(8) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/2917/2917242.png'); /* Ice Cream */
            top: 25%;
            left: 40%;
            animation-delay: 8s;
        }

        .floating-food:nth-child(9) {
            background-image: url('https://cdn-icons-png.flaticon.com/512/3664/3664699.png'); /* Hot Dog */
            top: 65%;
            left: 75%;
            animation-delay: 10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) translateX(20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery Management Portal</h1>
    </header>

    <nav>
        <a href="#register">Register</a>
        <a href="#food-list">Food List</a>
        <a href="#delivery">Delivery Management</a>
        <a href="#feedback">Feedback</a>
    </nav>

    <!-- Floating Food Items in Background -->
    <div class="floating-food"></div>
    <div class="floating-food"></div>
    <div class="floating-food"></div>
    <div class="floating-food"></div>
    <div class="floating-food"></div>
    <div class="floating-food"></div>
    <div class="floating-food"></div>
    <div class="floating-food"></div>
    <div class="floating-food"></div>

    <section id="register">
        <div class="container">
            <h2>Register Hotel/User</h2>
            <p>Here you can register hotels and users to start using the food delivery system.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Food Delivery Portal | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
